<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition template="/template.xhtml">

                    <h:inputText id="duracion" value="#{poMedicamentoController.selected.duracion}" title="#{bundle.CreatePoMedicamentoTitle_duracion}" required="true" requiredMessage="#{bundle.CreatePoMedicamentoRequiredMessage_duracion}"/>

                <br />

                <br />
                <h:link outcome="/index" value="#{bundle.CreatePoMedicamentoIndexLink}"/>
