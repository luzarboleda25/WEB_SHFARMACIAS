<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPoMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_idpomedicamento}" for="idpomedicamento" />
                    <h:inputText id="idpomedicamento" value="#{poMedicamentoController.selected.idpomedicamento}" title="#{bundle.EditPoMedicamentoTitle_idpomedicamento}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_idpomedicamento}"/>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{poMedicamentoController.selected.duracion}" title="#{bundle.EditPoMedicamentoTitle_duracion}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{poMedicamentoController.selected.cantidad}" title="#{bundle.EditPoMedicamentoTitle_cantidad}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_entregado}" for="entregado" />
                    <h:inputText id="entregado" value="#{poMedicamentoController.selected.entregado}" title="#{bundle.EditPoMedicamentoTitle_entregado}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_entregado}"/>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_idpreorden}" for="idpreorden" />
                    <h:selectOneMenu id="idpreorden" value="#{poMedicamentoController.selected.idpreorden}" title="#{bundle.EditPoMedicamentoTitle_idpreorden}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_idpreorden}">
                        <f:selectItems value="#{preordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_idmedicamento}" for="idmedicamento" />
                    <h:selectOneMenu id="idmedicamento" value="#{poMedicamentoController.selected.idmedicamento}" title="#{bundle.EditPoMedicamentoTitle_idmedicamento}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_idmedicamento}">
                        <f:selectItems value="#{medicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPoMedicamentoLabel_iddosis}" for="iddosis" />
                    <h:selectOneMenu id="iddosis" value="#{poMedicamentoController.selected.iddosis}" title="#{bundle.EditPoMedicamentoTitle_iddosis}" required="true" requiredMessage="#{bundle.EditPoMedicamentoRequiredMessage_iddosis}">
                        <f:selectItems value="#{dosisController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{poMedicamentoController.update}" value="#{bundle.EditPoMedicamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPoMedicamentoViewLink}"/>
                <br />
                <h:commandLink action="#{poMedicamentoController.prepareList}" value="#{bundle.EditPoMedicamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPoMedicamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
