<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:inputText id="fecha" value="#{preordenController.selected.fecha}" title="#{bundle.EditPreordenTitle_fecha}" required="true" requiredMessage="#{bundle.EditPreordenRequiredMessage_fecha}">

                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPreordenLabel_fechainformemedico}" for="fechainformemedico" />

                    </h:inputText>

                    <h:inputText id="tipotratamiento" value="#{preordenController.selected.tipotratamiento}" title="#{bundle.EditPreordenTitle_tipotratamiento}" required="true" requiredMessage="#{bundle.EditPreordenRequiredMessage_tipotratamiento}"/>
                    <h:outputLabel value="#{bundle.EditPreordenLabel_codcli}" for="codcli" />
                    <h:inputText id="codcli" value="#{preordenController.selected.codcli}" title="#{bundle.EditPreordenTitle_codcli}" required="true" requiredMessage="#{bundle.EditPreordenRequiredMessage_codcli}"/>
                    <h:outputLabel value="#{bundle.EditPreordenLabel_idepol}" for="idepol" />
                    <h:inputText id="idepol" value="#{preordenController.selected.idepol}" title="#{bundle.EditPreordenTitle_idepol}" required="true" requiredMessage="#{bundle.EditPreordenRequiredMessage_idepol}"/>

                    <h:outputLabel value="#{bundle.EditPreordenLabel_retiranumid}" for="retiranumid" />
                    <h:inputText id="retiranumid" value="#{preordenController.selected.retiranumid}" title="#{bundle.EditPreordenTitle_retiranumid}" required="true" requiredMessage="#{bundle.EditPreordenRequiredMessage_retiranumid}"/>

                    <h:outputLabel value="#{bundle.EditPreordenLabel_aprobado}" for="aprobado" />

                <h:commandLink action="#{preordenController.prepareList}" value="#{bundle.EditPreordenShowAllLink}" immediate="true"/>

                <br />
