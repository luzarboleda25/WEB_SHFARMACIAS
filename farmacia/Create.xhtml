<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFarmaciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_idfarmacia}" for="idfarmacia" />
                    <h:inputText id="idfarmacia" value="#{farmaciaController.selected.idfarmacia}" title="#{bundle.CreateFarmaciaTitle_idfarmacia}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_idfarmacia}"/>
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_rif}" for="rif" />
                    <h:inputText id="rif" value="#{farmaciaController.selected.rif}" title="#{bundle.CreateFarmaciaTitle_rif}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_rif}"/>
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_razonSocial}" for="razonSocial" />
                    <h:inputText id="razonSocial" value="#{farmaciaController.selected.razonSocial}" title="#{bundle.CreateFarmaciaTitle_razonSocial}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_razonSocial}"/>
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{farmaciaController.selected.telefono}" title="#{bundle.CreateFarmaciaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{farmaciaController.selected.activo}" title="#{bundle.CreateFarmaciaTitle_activo}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateFarmaciaLabel_idproveedor}" for="idproveedor" />
                    <h:selectOneMenu id="idproveedor" value="#{farmaciaController.selected.idproveedor}" title="#{bundle.CreateFarmaciaTitle_idproveedor}" required="true" requiredMessage="#{bundle.CreateFarmaciaRequiredMessage_idproveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{farmaciaController.create}" value="#{bundle.CreateFarmaciaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{farmaciaController.prepareList}" value="#{bundle.CreateFarmaciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFarmaciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
