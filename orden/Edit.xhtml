<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdenLabel_idorden}" for="idorden" />
                    <h:inputText id="idorden" value="#{ordenController.selected.idorden}" title="#{bundle.EditOrdenTitle_idorden}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idorden}"/>
                    <h:outputLabel value="#{bundle.EditOrdenLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ordenController.selected.fecha}" title="#{bundle.EditOrdenTitle_fecha}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdenLabel_idpomedicamento}" for="idpomedicamento" />
                    <h:selectOneMenu id="idpomedicamento" value="#{ordenController.selected.idpomedicamento}" title="#{bundle.EditOrdenTitle_idpomedicamento}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idpomedicamento}">
                        <f:selectItems value="#{poMedicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdenLabel_idfarmacia}" for="idfarmacia" />
                    <h:selectOneMenu id="idfarmacia" value="#{ordenController.selected.idfarmacia}" title="#{bundle.EditOrdenTitle_idfarmacia}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idfarmacia}">
                        <f:selectItems value="#{farmaciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordenController.update}" value="#{bundle.EditOrdenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdenViewLink}"/>
                <br />
                <h:commandLink action="#{ordenController.prepareList}" value="#{bundle.EditOrdenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
