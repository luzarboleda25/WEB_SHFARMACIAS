<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenLabel_idorden}"/>
                    <h:outputText value="#{ordenController.selected.idorden}" title="#{bundle.ViewOrdenTitle_idorden}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_fecha}"/>
                    <h:outputText value="#{ordenController.selected.fecha}" title="#{bundle.ViewOrdenTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenLabel_idpomedicamento}"/>
                    <h:outputText value="#{ordenController.selected.idpomedicamento}" title="#{bundle.ViewOrdenTitle_idpomedicamento}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_idfarmacia}"/>
                    <h:outputText value="#{ordenController.selected.idfarmacia}" title="#{bundle.ViewOrdenTitle_idfarmacia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenController.destroyAndView}" value="#{bundle.ViewOrdenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenEditLink}"/>
                <br />
                <h:commandLink action="#{ordenController.prepareCreate}" value="#{bundle.ViewOrdenCreateLink}" />
                <br />
                <h:commandLink action="#{ordenController.prepareList}" value="#{bundle.ViewOrdenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
