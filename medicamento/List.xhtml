<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMedicamentoEmpty}" rendered="#{medicamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{medicamentoController.items.rowCount > 0}">
                    <h:outputText value="#{medicamentoController.pagination.pageFirstItem + 1}..#{medicamentoController.pagination.pageLastItem + 1}/#{medicamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{medicamentoController.previous}" value="#{bundle.Previous} #{medicamentoController.pagination.pageSize}" rendered="#{medicamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{medicamentoController.next}" value="#{bundle.Next} #{medicamentoController.pagination.pageSize}" rendered="#{medicamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{medicamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentoTitle_idmedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMedicamentoTitle_idprincactivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprincactivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{medicamentoController.prepareView}" value="#{bundle.ListMedicamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicamentoController.prepareEdit}" value="#{bundle.ListMedicamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{medicamentoController.destroy}" value="#{bundle.ListMedicamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{medicamentoController.prepareCreate}" value="#{bundle.ListMedicamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMedicamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
