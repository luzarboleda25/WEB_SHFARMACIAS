<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_idmedicamento}" for="idmedicamento" />
                    <h:inputText id="idmedicamento" value="#{medicamentoController.selected.idmedicamento}" title="#{bundle.EditMedicamentoTitle_idmedicamento}" required="true" requiredMessage="#{bundle.EditMedicamentoRequiredMessage_idmedicamento}"/>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{medicamentoController.selected.descripcion}" title="#{bundle.EditMedicamentoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMedicamentoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{medicamentoController.selected.codigo}" title="#{bundle.EditMedicamentoTitle_codigo}" required="true" requiredMessage="#{bundle.EditMedicamentoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditMedicamentoLabel_idprincactivo}" for="idprincactivo" />
                    <h:selectOneMenu id="idprincactivo" value="#{medicamentoController.selected.idprincactivo}" title="#{bundle.EditMedicamentoTitle_idprincactivo}" required="true" requiredMessage="#{bundle.EditMedicamentoRequiredMessage_idprincactivo}">
                        <f:selectItems value="#{principioActivoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{medicamentoController.update}" value="#{bundle.EditMedicamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicamentoViewLink}"/>
                <br />
                <h:commandLink action="#{medicamentoController.prepareList}" value="#{bundle.EditMedicamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
