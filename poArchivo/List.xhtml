<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPoArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPoArchivoEmpty}" rendered="#{poArchivoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{poArchivoController.items.rowCount > 0}">
                    <h:outputText value="#{poArchivoController.pagination.pageFirstItem + 1}..#{poArchivoController.pagination.pageLastItem + 1}/#{poArchivoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{poArchivoController.previous}" value="#{bundle.Previous} #{poArchivoController.pagination.pageSize}" rendered="#{poArchivoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{poArchivoController.next}" value="#{bundle.Next} #{poArchivoController.pagination.pageSize}" rendered="#{poArchivoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{poArchivoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoArchivoTitle_idpoarchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpoarchivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoArchivoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoArchivoTitle_idtipodoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipodoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPoArchivoTitle_idpreorden}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpreorden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{poArchivoController.prepareView}" value="#{bundle.ListPoArchivoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poArchivoController.prepareEdit}" value="#{bundle.ListPoArchivoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{poArchivoController.destroy}" value="#{bundle.ListPoArchivoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{poArchivoController.prepareCreate}" value="#{bundle.ListPoArchivoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPoArchivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
