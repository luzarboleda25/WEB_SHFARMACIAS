<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoDocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoDocLabel_idtipodoc}"/>
                    <h:outputText value="#{tipoDocController.selected.idtipodoc}" title="#{bundle.ViewTipoDocTitle_idtipodoc}"/>
                    <h:outputText value="#{bundle.ViewTipoDocLabel_nombre}"/>
                    <h:outputText value="#{tipoDocController.selected.nombre}" title="#{bundle.ViewTipoDocTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoDocController.destroyAndView}" value="#{bundle.ViewTipoDocDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoDocEditLink}"/>
                <br />
                <h:commandLink action="#{tipoDocController.prepareCreate}" value="#{bundle.ViewTipoDocCreateLink}" />
                <br />
                <h:commandLink action="#{tipoDocController.prepareList}" value="#{bundle.ViewTipoDocShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoDocIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
