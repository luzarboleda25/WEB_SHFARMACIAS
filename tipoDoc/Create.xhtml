<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoDocTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoDocLabel_idtipodoc}" for="idtipodoc" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoDocController.create}" value="#{bundle.CreateTipoDocSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoDocController.prepareList}" value="#{bundle.CreateTipoDocShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoDocIndexLink}"/>

        </ui:define>
    </ui:composition>
