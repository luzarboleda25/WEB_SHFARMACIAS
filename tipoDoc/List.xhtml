<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoDocTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoDocEmpty}" rendered="#{tipoDocController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoDocController.items.rowCount > 0}">
                    <h:outputText value="#{tipoDocController.pagination.pageFirstItem + 1}..#{tipoDocController.pagination.pageLastItem + 1}/#{tipoDocController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoDocController.previous}" value="#{bundle.Previous} #{tipoDocController.pagination.pageSize}" rendered="#{tipoDocController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoDocController.next}" value="#{bundle.Next} #{tipoDocController.pagination.pageSize}" rendered="#{tipoDocController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoDocController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDocTitle_idtipodoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipodoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoDocTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoDocController.prepareView}" value="#{bundle.ListTipoDocViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoDocController.prepareEdit}" value="#{bundle.ListTipoDocEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoDocController.destroy}" value="#{bundle.ListTipoDocDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoDocController.prepareCreate}" value="#{bundle.ListTipoDocCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoDocIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
