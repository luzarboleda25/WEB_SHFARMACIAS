<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDosisLabel_iddosis}" for="iddosis" />
                    <h:inputText id="iddosis" value="#{dosisController.selected.iddosis}" title="#{bundle.EditDosisTitle_iddosis}" required="true" requiredMessage="#{bundle.EditDosisRequiredMessage_iddosis}"/>
                    <h:outputLabel value="#{bundle.EditDosisLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{dosisController.selected.codigo}" title="#{bundle.EditDosisTitle_codigo}" required="true" requiredMessage="#{bundle.EditDosisRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.EditDosisLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{dosisController.selected.nombre}" title="#{bundle.EditDosisTitle_nombre}" required="true" requiredMessage="#{bundle.EditDosisRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{dosisController.update}" value="#{bundle.EditDosisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDosisViewLink}"/>
                <br />
                <h:commandLink action="#{dosisController.prepareList}" value="#{bundle.EditDosisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDosisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
