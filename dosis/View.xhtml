<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDosisLabel_iddosis}"/>
                    <h:outputText value="#{dosisController.selected.iddosis}" title="#{bundle.ViewDosisTitle_iddosis}"/>
                    <h:outputText value="#{bundle.ViewDosisLabel_codigo}"/>
                    <h:outputText value="#{dosisController.selected.codigo}" title="#{bundle.ViewDosisTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewDosisLabel_nombre}"/>
                    <h:outputText value="#{dosisController.selected.nombre}" title="#{bundle.ViewDosisTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dosisController.destroyAndView}" value="#{bundle.ViewDosisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDosisEditLink}"/>
                <br />
                <h:commandLink action="#{dosisController.prepareCreate}" value="#{bundle.ViewDosisCreateLink}" />
                <br />
                <h:commandLink action="#{dosisController.prepareList}" value="#{bundle.ViewDosisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDosisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
