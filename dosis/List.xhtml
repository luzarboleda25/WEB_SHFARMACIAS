<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDosisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDosisEmpty}" rendered="#{dosisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dosisController.items.rowCount > 0}">
                    <h:outputText value="#{dosisController.pagination.pageFirstItem + 1}..#{dosisController.pagination.pageLastItem + 1}/#{dosisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dosisController.previous}" value="#{bundle.Previous} #{dosisController.pagination.pageSize}" rendered="#{dosisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dosisController.next}" value="#{bundle.Next} #{dosisController.pagination.pageSize}" rendered="#{dosisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dosisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDosisTitle_iddosis}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddosis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDosisTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDosisTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dosisController.prepareView}" value="#{bundle.ListDosisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dosisController.prepareEdit}" value="#{bundle.ListDosisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dosisController.destroy}" value="#{bundle.ListDosisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dosisController.prepareCreate}" value="#{bundle.ListDosisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDosisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
