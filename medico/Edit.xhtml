<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMedicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMedicoLabel_idmedico}" for="idmedico" />
                    <h:inputText id="idmedico" value="#{medicoController.selected.idmedico}" title="#{bundle.EditMedicoTitle_idmedico}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_idmedico}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_tipoid}" for="tipoid" />
                    <h:inputText id="tipoid" value="#{medicoController.selected.tipoid}" title="#{bundle.EditMedicoTitle_tipoid}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_tipoid}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_numid}" for="numid" />
                    <h:inputText id="numid" value="#{medicoController.selected.numid}" title="#{bundle.EditMedicoTitle_numid}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_numid}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{medicoController.selected.numero}" title="#{bundle.EditMedicoTitle_numero}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{medicoController.selected.nombre}" title="#{bundle.EditMedicoTitle_nombre}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{medicoController.selected.apellido}" title="#{bundle.EditMedicoTitle_apellido}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditMedicoLabel_temporal}" for="temporal" />
                    <h:inputText id="temporal" value="#{medicoController.selected.temporal}" title="#{bundle.EditMedicoTitle_temporal}" required="true" requiredMessage="#{bundle.EditMedicoRequiredMessage_temporal}"/>
                </h:panelGrid>
                <h:commandLink action="#{medicoController.update}" value="#{bundle.EditMedicoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMedicoViewLink}"/>
                <br />
                <h:commandLink action="#{medicoController.prepareList}" value="#{bundle.EditMedicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMedicoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
